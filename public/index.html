<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async defer ></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="conatiner">
        <!-- container contains the whole calculator  -->
      <div class="calculator">
          <!-- input field to enter the text -->
        <div class="buttonanddiv">
            <div id="inputoutputFields">
            <input type="text" id="questionInp"><br>
            <input type="text" id="ansInp">
            
        </div>
        <button id=btnmodulo>%</button>
        </div>
        <div class="row">
            <button id="btn-clear">clear</button>
            <button id="btn-ans">Ans</button>
            <button id="btn-back">back</button>
            <button id="btnminus">-</button>
        </div>
        <div class="row">
          <button id="btn-1">1</button>
          <button id="btn-2">2</button>
          <button id="btn-3">3</button>
          <button id="btnplus">+</button>
        </div>
        <div class="row">
          <button id="btn-4">4</button>
          <button id="btn-5">5</button>
          <button id="btn-6">6</button>
          <button id="btnmultiply">*</button>
        </div>
        <div class="row">
          <button id="btn-7">7</button>
          <button id="btn-8">8</button>
          <button id="btn-9">9</button>
          <button id="btndivide">/</button>
        </div>
        
      </div>
    </div>
</body>
</html>
